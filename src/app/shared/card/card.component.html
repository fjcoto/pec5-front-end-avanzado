<div class="animate__animated animate__backInRight">
  <div class="row">
    <div class="col-6 col-md-3 pb-3" *ngFor="let pokemon of pokemons">
      <mat-card class="cursor-pointer effect align-items-center" (click)="goDetails(pokemon.id)">
        <img mat-card-image [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" style="width:100px" class="">
        <mat-card-title class="text-center">{{ pokemon.name }}</mat-card-title>
        <mat-card-subtitle class="text-center">No. {{ pokemon.id }}</mat-card-subtitle>
      </mat-card>
    </div>
  </div>
</div>
